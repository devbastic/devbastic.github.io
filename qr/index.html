<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form with QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Review</h1>
        <form id="reviewForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" maxlength="48" required>
                <div class="error" id="nameError">Name must be less than 48 characters.</div>
            </div>
            <div class="form-group">
                <label for="review">Review:</label>
                <textarea id="review" name="review" maxlength="1024" rows="5" required></textarea>
                <div class="error" id="reviewError">Review must be less than 1024 characters.</div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="qrcode">
            <!-- QR code will be displayed here -->
            <img src="qrcode_url" alt="QR Code">
        </div>
    </div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            var name = document.getElementById('name').value;
            var review = document.getElementById('review').value;
            var nameError = document.getElementById('nameError');
            var reviewError = document.getElementById('reviewError');
            var isValid = true;

            if (name.length > 48) {
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }

            if (review.length > 1024) {
                reviewError.style.display = 'block';
                isValid = false;
            } else {
                reviewError.style.display = 'none';
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
